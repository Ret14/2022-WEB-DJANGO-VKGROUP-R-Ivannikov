<!DOCTYPE html>
{% extends './pagination.html' %}
{% block previous_page %}
  <a class="page-link" href="{% url url_name tag page_obj.previous_page_number %}">Previous</a>
{% endblock %}
{% block page %}
  <a class="page-link" href="{% url url_name tag page_number %}">{{page_number}}</a>
{% endblock %}
{% block next_page %}
  <a class="page-link" href="{% url url_name tag page_obj.next_page_number %}">Next</a>
{% endblock %}

<!DOCTYPE html>
{% load static %}
<div class="row sup-border pb-4 mt-3">
    <div class="col-1 text-center">
        {% include './counter_question.html' %}
    </div>
    <div class="col-11">
        {% block question_title %}
        <a href="{% url 'answers' question.id %}" class="d-inline-block">
            <h3>{{ question.title }}</h3>
        </a>
        {% endblock %}
        <p class="mt-3">{{ question.text }}</p>

        <div class="d-flex justify-content-between">
            <div>
                {% for tag in question.tags %}
                    <a role="button" href="{% url 'questions_by_tag' tag %}" class="btn btn-outline-dark btn-sm">{{ tag }}</a>
                {% endfor %}
            </div>
            <div class="ask-usr-block d-inline-block p-2">
                <span class="ask-usr-date fw-light">{{question.asked_date}}</span>
                <div class="d-flex align-items-center">
                    <img class="border border-dark border-2 rounded-circle " src="{% static question.user.avatar_path %}"  width="32" height="32" alt="">
                    <div class="d-flex flex-column ms-2">
                        <span class="mb-0">{{question.user.username}}</span>
                        <span style="font-size: small;">{{question.user.rating}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

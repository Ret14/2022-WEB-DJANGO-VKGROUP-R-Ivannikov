<!DOCTYPE html>
{% extends './inc/base_authorized.html' %}
{% block content %}
<h3>New question</h3>
<div class="mt-3 mb-3 has-validation">
    <label for="inputTitle" class="form-label">Question title</label>
    <input placeholder="Make a title" type="text" class="form-control is-invalid" id="inputTitle">
    <div id="validationTitle" class="invalid-feedback">
        Please write a title.
    </div>
</div>
<form class="row g-2">
    <div class="col-auto">
        <label for="inputTag" class="form-label">Tags</label>
        <input type="text" class="form-control" id="inputTag" placeholder="New tag">
    </div>
    <div class="col-auto align-self-end">
        <button type="submit" class="btn btn-dark">Add tag</button>
    </div>
</form>

<div class="mt-2 d-flex">
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-sm btn-outline-dark" disabled>python</button>
        <button type="button" class="btn btn-sm btn-danger">X</button>
      </div>
      <div class="btn-group ms-2" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-sm btn-outline-dark" disabled>jango</button>
        <button type="button" class="btn btn-sm btn-danger">X</button>
      </div>
</div>
<div class="mt-3 mb-3 has-validation">
    <label for="inputQuestion" class="form-label">Question text</label>
    <textarea class="form-control is-invalid" id="inputQuestion"
    placeholder="Describe your problem here" rows="4"></textarea>
    <div id="validationQuestion" class="invalid-feedback">
        Empty question? Seriously?
    </div>
</div>
<button class="btn btn-dark" type="submit">Ask this question</button>
{% endblock %}
